<button class="btn btn-primary" id="modalButton" data-toggle="modal" data-target=".bd-example-modal-lg">Login</button>


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      Some data here
      .
      .
      .
      <input type="text" ng-model="username" placeholder="username"></input>
      <button type="submit" ng-click="userSubmit(username, 0); getData(toggle = !toggle); getFavorites()" data-toggle="modal" data-target=".bd-example-modal-lg">Login</button>
    </div>
  </div>
</div>


<!-- <button ng-click="getData(toggle = !toggle)">Toggle</button> -->
<div class="barChart">
	<bar-chart data="data" id="barChart"></bar-chart>
</div>

<button type="submit" ng-click="userSubmit(username, 0)" id="leftChartButton">Read</button>
<button type="submit" ng-click="userSubmit(username, 1)" class="chartButtons">Reading</button>
<button type="submit" ng-click="userSubmit(username, 2)" class="chartButtons" id="chartButton3">To-Read</button>
<button type="submit" ng-click="getFavorites()" class="chartButtons" id="chartButton4">Favorites</button>

<!-- bookshelf container -->
<div class="bookshelf-container">
	<div ng-repeat="data in shelfData" class="search-results">

		<button type="submit" ng-click="favSubmit($index); getData(toggle = !toggle)" >add fav</button>

		<img ng-src="{{data.image_url}}"/>

		<p>{{data.title}}</p>
		<p>{{data.author}}</p>
		
	</div>
</div>


<!-- search container -->
<div class="results-container">
	<div ng-repeat="data in searchData" class="search-results">
		<div class="search-results-items">
			
			<img ng-src="{{data.image_url}}"/>
			
			<div class="search-results-data">
				<p>{{data.title}}</p>
				<p>{{data.author}}</p>
			</div>

		</div>	

		<div class="search-results-button">
			<!-- <button type="submit" ng-click="favSubmit($index)">add fav</button> -->
		</div>	
	</div>
</div>
